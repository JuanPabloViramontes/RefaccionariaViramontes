<section class="featured-products container my-5">
    <h2 class="text-center mb-4">Productos Destacados</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let product of featuredProducts">
        <div class="card h-100 shadow-sm">
          <img [src]="product.image" [alt]="product.name" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title text-truncate">{{ product.name }}</h5>
            <p class="card-text text-success fw-bold">{{ product.price | currency:'MXN' }}</p>
          </div>
          <div class="card-footer bg-transparent border-0 text-center">
            <button class="btn btn-primary w-100">Ver m√°s</button>
          </div>
        </div>
      </div>
    </div>
  </section>
